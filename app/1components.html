<!DOCTYPE html>
<html lang="en">
<head>

  <title>Title</title>
  <link rel="stylesheet" href="css/libs.min.css">

  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="container">

  <!--form-control-->
  <div class="form-control">
    <input type="text" placeholder="placeholder">
    <small>Error text</small>
  </div>

  <div class="form-control invalid">
    <input type="text" placeholder="placeholder">
    <small>Error text</small>
  </div>

  <div class="form-control">
    <input class="phone-mask" type="text" placeholder="placeholder">
    <small>Error text</small>
  </div>

  <div class="form-control">
    <select class="select-form col-12" title="placeholder">
      <option>Mustard</option>
      <option>Ketchup</option>
      <option>Barbecue</option>
    </select>
    <small>Error text</small>
  </div>

  <!--    textarea-->
  <div class="form-control">
    <textarea rows="5" placeholder="placeholder"></textarea>
    <small>Error text</small>
  </div>

  <div class="form-container">
    <b>title</b>
    <!--  здесь будет форма-->
  </div>


  <!--radio форма-->
  <div class="radio-form">
    name
    <input type="radio" name="radio">
    <span class="checkmark"></span>
  </div>

  <!--    upload form-->

    <input type="file">
    <i class="icon icon-plus"></i>
    <span>1</span>

<script src="js/jquery.mask.min.js"></script>
<script src="js/bootstrap-select.min.js"></script>
<script src="js/main.js"></script>
<script>
  $('.select-form').selectpicker();
  $('.select-form').on('changed.bs.select', function (e) {
    $(this).prevAll('.dropdown-toggle').toggleClass('bs-placeholder', this.value === '');
  }).trigger('changed.bs.select');
</script>
